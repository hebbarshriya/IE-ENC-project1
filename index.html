body{

background-size: cover;

<body align="center">
<b>
<font face=Bodoni MT Black color=white size=5>
<h1>Employee Intersest Survey Form</h1></font></b>
<font color=white face=bahnschrift size=4>
<form>
<div>
<label for="name">Name:</label>
<input type="text" name="name" placeholder="Enter your name" />
</div>
<br>
<div>
<label for="dept">Department:</label>
<input type="text" name="dept" placeholder="Enter your depatment" />
</div>
<br>
<div>
<label for="info">Tell us a little about yourself:</label>
<textarea id="info" name="info" rows="6">
</textarea>
</div>
<br>
<div>
<label for="exc">Do you excercise at home? </label>
<input type="radio" name="exc"/> Yes
<input type="radio" name="exc"/> No
</div>
<br>
<p> How do you like to read about your favorite topics?</p>
<div>
<input type="checkbox" name="readchoice"> Books
<input type="checkbox" name="readchoice"> Online Resources
<input type="checkbox" name="readchoice"> Phone Apps
<input type="checkbox" name="readchoice"> Magazines
</div>
<br>
<div>
What genre of movies do you like? 
<select name="genre">
<option value="Comedy">Comedy</option>
<option value="Action">Action</option>
<option value="Adventure">Adventure</option>
<option value="Crime and Mystery">Crime and </option>
<option value="Fantasy">Fantasy</option>
<option value="Romance">Romance</option>
<option value="Horror">Horror</option>
<option value="Sci-fi">Sci-fi</option>
<option value="Documentary">Documentary</option>
</select>
</div>
<br>
<input type="submit" value="Submit form">

</form>
</font>
